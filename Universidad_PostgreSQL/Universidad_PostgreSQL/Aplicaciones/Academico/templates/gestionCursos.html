<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ titulo }}</title>
        <link rel="short icon" href="{% static 'img/logo.png' %}" />
        <!-- Boostrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
        <!-- Google Fonts (Ubuntu) -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet" />
        <!-- CSS Personalizado -->
        <link rel="stylesheet" href="{% static 'css/gestionCursos.css' %}" />
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-success bg-light">
            <a class="navbar-brand" href="#">UskoKruM2010 Django</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container py-4">
            <div class="row">
                <div class="col-md-4">
                    <h2>Gesti√≥n de Curso</h2>
                    <div class="card">
                        <div class="card-body">
                            <form id="formularioCurso" action="/registrarCurso/" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="text" id="txtNombre" name="txtNombre" class="form-control" minlength="3" maxlength="30" placeholder="Nombre" autofocus required />
                                </div>
                                <div class="form-group">
                                    <input type="number" id="numCreditos" name="numCreditos" class="form-control" min="1" max="10" step="1" value="1" required />
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="btn btn-success btn-block text-white" value="Guardar" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <h2>Listado de Cursos</h2>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th class="centrado">#</th>
                                    <th class="centrado">Curso</th>
                                    <th class="centrado">Cr&eacute;ditos</th>
                                    <th class="centrado" colspan="2">Opciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for c in object_list %}
                                <tr>
                                    <td class="centrado">{{forloop.counter}}</td>
                                    <td class="centrado">{{c.nombre}}</td>
                                    <td class="centrado">{{c.creditos}}</td>
                                    <td class="centrado">
                                        <a href="edicionCurso/{{c.id}}" class="btn btn-sm btn-block btn-info">Editar</a>
                                    </td>
                                    <td class="centrado">
                                        <a href="eliminacionCurso/{{c.id}}" class="btn btn-sm btn-block btn-danger btnEliminacion">Eliminar</a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- Boostrap -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <!-- Sweetalert2 -->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="{% static 'js/utils/notificacionSwal.js' %}"></script>
        <!-- JS Personalizado -->
        <script src="{% static 'js/gestionCursos.js' %}"></script>
    </body>
</html>
